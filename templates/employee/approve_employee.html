{% extends 'manager/layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow">
        <div class="card-body">
            <h1 class="card-title text-center">Approve Employee</h1>
            <p class="text-muted text-center">Please confirm if you want to approve the following employee.</p>
            <hr>
            <h4 class="text-center mb-4">{{ employee.first_name }} {{ employee.last_name }}</h4>
            <div class="row">
                <div class="col text-center">
                    <form action="{{ url_for('approve_employee', employee_id=employee.id) }}" method="post">
                        <button type="submit" class="btn btn-lg btn-success">Approve</button>
                        <a href="{{ url_for('manager_dashboard') }}" class="btn btn-lg btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
