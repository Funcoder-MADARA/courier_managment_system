<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaking Fast Courier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9; /* Light grey background */
            font-family: 'Arial', sans-serif; /* Improved typography */
        }
        .card {
            border: none;
            border-radius: 8px; /* Rounded corners for cards */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadows for depth */
            transition: transform 0.2s; /* Smooth transform effect */
        }
        .card:hover {
            transform: scale(1.05); /* Slightly scale up cards on hover */
        }
        .btn {
            border-radius: 20px; /* Rounded buttons */
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.8; /* Button hover effect */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center">
            <h1>Freaking Fast Courier</h1>
        </div>
        <hr>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <!-- User Section -->
            <div class="col-md-3">
                <div class="card m-3 bg-success">
                    <div class="card-body">
                        <h3 class="card-title text-white">User Login</h3>
                        <a href="/user/" class="btn btn-light mt-2">Login</a>
                        <h3 class="card-title text-white mt-4">User Registration</h3>
                        <a href="/user/signup" class="btn btn-light mt-2">Register</a>
                    </div>
                </div>
            </div>
            <!-- Manager Section -->
            <div class="col-md-3">
                <div class="card m-3 bg-warning">
                    <div class="card-body">
                        <h3 class="card-title text-white">Manager Login</h3>
                        <a href="/manager/login" class="btn btn-light mt-2">Login</a>
                        <h3 class="card-title text-white mt-4">Manager Registration</h3>
                        <a href="/manager/register" class="btn btn-light mt-2">Register</a>
                    </div>
                </div>
            </div>
            <!-- Admin Section -->
            <div class="col-md-3">
                <div class="card m-3 bg-danger">
                    <div class="card-body">
                        <h3 class="card-title text-white">Admin Login</h3>
                        <a href="/admin/login" class="btn btn-light mt-2">Login</a>
                        <h3 class="card-title text-white mt-4">Admin Register</h3>
                        <a href="/admin/register" class="btn btn-light mt-2">Register</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card m-3 bg-info"> <!-- Use bg-info for a distinct color -->
                    <div class="card-body">
                        <h3 class="card-title text-white">Employee Login</h3>
                        <a href="/employee/login" class="btn btn-light mt-2">Login</a>
                        <h3 class="card-title text-white mt-4">Employee Registration</h3>
                        <a href="/employee/register" class="btn btn-light mt-2">Register</a>
                    </div>
                </div>
            </div>
            <!-- Delivery Section -->
            <div class="col-md-3">
                <div class="card m-3 bg-primary">
                    <div class="card-body">
                        <h3 class="card-title text-white">Delivery Login</h3>
                        <a href="/delivery/login" class="btn btn-light mt-2">Login</a>
                        <h3 class="card-title text-white mt-4">Delivery Register</h3>
                        <a href="/delivery/register" class="btn btn-light mt-2">Register</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
