{% extends "user/layout.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-3">User Login</h1>
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card shadow">
                <div class="card-body">
                    <form action="{{ url_for('userIndex') }}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Enter Your Email</b></label>
                            <input type="email" name="email" id="email" class="form-control" required aria-label="Email" autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Enter Your Password</b></label>
                            <input type="password" name="password" id="password" class="form-control" required aria-label="Password" autocomplete="current-password">
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                        <div class="mt-3">
                            Don't have an account? <a href="{{ url_for('userSignup') }}" class="nav-link d-inline p-0">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
